<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Pokémon Search</title>
</head>
<body>
    <h1 id="heading" class="heading">
        <img src="https://cdn.freebiesupply.com/images/large/2x/pokemon-logo-transparent.png" alt="Pokémon">
    </h1>
    <input id="search-input" class="center" placeholder="Search a Pokemon or ID" required />
    <button id="search-button" class="center">Search</button>
    <p id="pokemon-name" class="pokemon-name">Name:</p>
    <p id="pokemon-id" class="pokemon-id">Id:</p>
    <p id="weight" class="weight">Weight:</p>
    <p id="height" class="height">Height:</p>
    <p id="types" class="types">Types:</p>
    <p id="hp" class="hp">HP:</p>
    <p id="attack" class="attack">Attack:</p>
    <p id="defense" class="defense">Defense:</p>
    <p id="special-attack" class="special-attack">Special Attack:</p>
    <p id="special-defense" class="special-defense">Special Defense:</p>
    <p id="speed" class="speed">Speed:</p>
    <p id="image" class="image"></p>
</body>
<script src="script.js"></script>
</html>
